<nav class="navbar navbar-light">
  <div class="container">
    <a
      class="navbar-brand"
      [class] = "{ highlight: isHighLight }"
      [style] = "{ 'font-size': fontSiz + 'px'}"
      href="index.html"
      >conduit</a
    >
    <input
      class="form-control form-control-sm search-input"
      type="text"
      placeholder="Keyword"
      [(ngModel)]="keyword"
    />
    <button class="btn btn-sm btn-primary" (click)="doSearch($event)">
      <i class="ion-search"></i></button
    ><span *ngIf="keyword=== '';else search" class="highlight">請輸入查詢條件</span>
    <ng-template #search>你輸入的文字是 {{keyword}}</ng-template>
  </div>
</nav>
